@(title: String)(body: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <script src="@routes.Assets.versioned("bower_components/webcomponentsjs/webcomponents.min.js")"></script>

        <script type="text/javascript">
            window.Polymer = window.Polymer || {};
            window.Polymer.dom = 'shadow';
        </script>

        <link rel="import" href="@routes.Assets.versioned("bower_components/paper-dialog/paper-dialog.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/paper-header-panel/paper-header-panel.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/paper-toolbar/paper-toolbar.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/iron-icon/iron-icon.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/iron-icons/iron-icons.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/paper-drawer-panel/paper-drawer-panel.html")">
        <link rel="import" href="@routes.Assets.versioned("bower_components/paper-item/paper-item.html")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/angular-chart.js/dist/angular-chart.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bower_components/handsontable/dist/handsontable.full.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <script src="@routes.Assets.versioned("bower_components/angular/angular.js")"></script>

        <script src="@routes.Assets.versioned("bower_components/Chart.js/Chart.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/Chart.Scatter.js/Chart.Scatter.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/angular-chart-scatter.js")"></script>

        <script src="@routes.Assets.versioned("bower_components/handsontable/dist/handsontable.full.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/nghandsontable/dist/ngHandsontable.js")"></script>

        <script src="@routes.Assets.versioned("javascripts/energy-monitor.js")"></script>

    </head>
    @body
</html>
